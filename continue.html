<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTTG</title>
    <link rel="stylesheet" href="CSS/index.css">
    <script src="JS/continue.js"></script>
</head>
 
<body>
    <div class="container">
        <div class="left">
            <br />
            <h1>Achievements</h1>
            <img id="achievement1" src="" style="width: 90%">
            <img id="achievement2" src="" style="width: 90%">
            <img id="achievement3" src="" style="width: 90%">
            <img id="achievement4" src="" style="width: 90%">
            <img id="achievement5" src="" style="width: 90%">
        </div>
        <div class="middle">
            <h1><span id="display"></span></h1>
            <h3><span id="display2"></span></h3>
            <img class="imgComputer" src="Images/DTTG_computer_S.png" alt="computer">
        </div>
        <div class="right">
            <br />
            <h1>Upgrades</h1>
            <button class="image-button" onclick="upgrade1()"><img id="upgrade1" src="Images/lancasterGrey.png" style="width: 90%"></button>
            <button class="image-button" onclick="upgrade2()"><img id="upgrade2" src="Images/josephGrey.png" style="width: 90%"></button>
            <button class="image-button" onclick="upgrade3()"><img id="upgrade3" src="Images/bluGrey.png" style="width: 90%"></button>
            <button class="image-button" onclick="upgrade4()"><img id="upgrade4" src="Images/caffeineGrey.png" style="width: 90%"></button>
        </div>
    </div>

    <audio id="myAudio" src="audio/background2.mp3"></audio>
    <button id="playPauseButton">Play Music</button>
</body>
 
</html>
